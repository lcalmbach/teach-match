<div class="star-rating">
    {% for group, options, index in widget.optgroups %}
      {% for option in options %}
        <input
          type="radio"
          id="{{ option.id_for_label }}"
          name="{{ widget.name }}"
          value="{{ option.value }}"
          {% if option.value == widget.value %}checked{% endif %}
        >
        <label for="{{ option.id_for_label }}" class="star-label">
          â˜…
        </label>
      {% endfor %}
    {% endfor %}
  </div>
  
  <style>
  /* Styling for stars */
  .star-rating {
    display: inline-flex;
    flex-direction: row-reverse;
    justify-content: center;
    align-items: center;
  }
  
  .star-rating input[type="radio"] {
    display: none;
  }
  
  .star-label {
    font-size: 24px;
    color: lightgray;
    cursor: pointer;
    transition: color 0.2s ease-in-out;
  }
  
  .star-label:hover,
  .star-label:hover ~ .star-label,
  .star-rating input[type="radio"]:checked ~ .star-label {
    color: gold;
  }
  </style>
